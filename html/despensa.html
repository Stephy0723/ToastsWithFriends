<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Despensa - Registro de Recetas</title>
  <link rel="stylesheet" href="/css/despensa.css">
</head>
<body>
  <header>
    <header>
      <div class="container">
        <h1 class="logo">ToastsWithFriends</h1>
        <nav>
          <ul>
            <li><a href="/html/paginaP.html">Inicio</a></li>
            <li><a href="/html/despensa.html">Despensa</a></li>
            <li><a href="/html/compartir.html">Compartir</a></li>
          </ul>
        </nav>
      </div>
    </header>
  </header>
  <div class="container">
    <section>
      <h2>Registro de Recetas</h2>
      <form id="recipeForm">
        <label for="recipeName">Nombre de la Receta:</label>
        <input type="text" id="recipeName" name="recipeName" required>
        
        <label for="ingredients">Ingredientes:</label>
        <textarea id="ingredients" name="ingredients" rows="4" required></textarea>
        
        <label for="instructions">Instrucciones:</label>
        <textarea id="instructions" name="instructions" rows="4" required></textarea>
        
        <input type="submit" value="Registrar Receta">
      </form>
    </section>

    <section id="recipeList">
      <h2>Recetas Registradas</h2>
     
    </section>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2024 Recetas</p>
    </div>
  </footer>

 

  <script src="/js/despensa.js"></script>
</body>
</html>
